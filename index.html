<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What type of animal are you?</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1 class="display-3">What Are You?</h1>
          <p class="lead">Find out what kind of animal you are</p>
        </div>
      </div>
      <div class="row">
        <form id="animal-quiz">
          <label for="size">How big are you?</label>
          <select id="size">
            <option value="none"></option>
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>
          <br>
          <label for="color">What's your favorite color?</label>
          <select id="color">
            <option value="none"></option>
            <option value="hot">Red</option>
            <option value="hot">Yellow</option>
            <option value="cool">Blue</option>
            <option value="cool">Violet</option>
          </select>
          <br>
          <button type="submit" class="btn btn-info">tell me what I am</button>
        </form>
      </div>
      <div class="row" id="chinchilla">
        <p>You are a chinchilla!</p>
        <img src="img/chinchilla.png" class="imagesizer" alt="An image of a chinchilla">
      </div>
      <div class="row" id="blue-jay">
        <p>You are a blue-jay!</p>
        <img src="img/blue-jay.gif" class="imagesizer" alt="An image of a blue-jay">
      </div>
      <div class="row" id="lion">
        <p>You are a lion. Rawr!</p>
        <img src="img/lion.png" class="imagesizer" alt="An image of a lion. Rawr!">
      </div>
      <div class="row" id="elephant">
        <p>You are an elephant!</p>
        <img src="img/elephant.png" class="imagesizer" alt="An image of an elephant">
      </div>
    </div>
  </body>
</html>
